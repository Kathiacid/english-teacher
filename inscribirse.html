<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribirse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1-formulario">Formulario de Inscripción</h1>
        <form method="POST">
            <label for="hora">Selecciona la Hora:</label>
            <select>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
            </select>
    
            <label for="nombre">Nombre del Estudiante:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="lugar">Lugar de Residencia:</label>
            <input type="text" id="lugar" name="lugar" required>
    
            <label for="telefono">Teléfono del Tutor:</label>
            <input type="text" id="telefono" name="telefono" required>
    
            <button type="submit" id="boton-verde">Inscribirse</button>
        </form>
        <a href="index.html" class="btn">Volver</a>
    </div>
</body>
</html>
